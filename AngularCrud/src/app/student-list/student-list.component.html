<!-- list  -->
<div>
<h2>Student List</h2>
<table class="table table-striped">
    <thead>
<tr>
    <th>Name</th>
    <th>id</th>
    <th>post</th>
    <th>age</th>
    <th>address</th>
 <th>Action</th>
</tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students | paginate: { itemsPerPage: count, currentPage: p}" >
        <td>{{student.name}}</td>
        <td>{{student.id}}</td>
        <td>{{student.post}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
        <td> 
            <!-- (click)="EditStudent()"  -->
            <button class="btn btn-info"  (click)="updateStudent(student)" type="submit" >Edit</button>
        </td>
        <td> 
            <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    
</tbody>
</table>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
