<div class="row">

     <div class="col-8">
    
      <label class="btn btn-default p-0">
    
       <input type="file" (change)="selectFile($event)" />

      </label>
    
      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
    
        Upload
     
       </button>
       <div>
        <img *ngFor='let preview of previews' [src]="preview" class="preview">
      </div>
      
     </div>
    
    </div>
      
    
   <h2>Student fileList</h2>
<table class="table table-striped">
    <thead>
<tr>
    <th>Name</th>
    <th>fileType</th>
    <th>fileUrl</th>
 <th>Action</th>
</tr>
    </thead>
    <tbody>
        <tr>
    <tr *ngFor="let student of fileInfo| async | paginate: { itemsPerPage: count, currentPage: p}" >
        <td>{{student.url}}</td>
        <td>{{student.type}}</td>
        <a href="{{student.name}}" class="btn btn-outline-danger">Download</a>

        <td> 
            
            <button class="btn btn-info"   type="submit" (click)="delete(student.fileName)">Delete</button>
        </td>

    </tr>
</tbody>
</table>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
