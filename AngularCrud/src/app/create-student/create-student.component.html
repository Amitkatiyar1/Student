
<div class="col-mid-4 offset-mid-3" style="margin: 5%;  width:50%; border: 3px solid gray; padding: 2%;" >
<form  [formGroup]="formvalue"  (ngSubmit)="onSubmit()" >
    <div class ="form-group">
        <label>Name</label>
<input type="text" class="form-control" formControlName="name"  id="name" name="name">
    </div>
    <div class ="form-group">
        <label>id</label>
<input type="text" class="form-control"formControlName="id" id="id" name="id">
    </div>
    <div class ="form-group">
        <label>Address</label>
<input type="text" class="form-control" formControlName="address"  id="address" name="address">
    </div>
    <div class ="form-group">
        <label>Post</label>
<input type="text" class="form-control" formControlName="post" id="post" name="post">
    </div>
    <div class ="form-group">
        <label>Age</label>
<input type="text" class="form-control" formControlName="age" id="age" name="age">
<span *ngIf="this.formvalue.get('age')?.touched">
    <span *ngIf="this.formvalue.get('age')?.invalid" style="color: red;">
        <span *ngIf="this.formvalue.get('age')?.hasError('required')">This filed is required</span>
        <span *ngIf="this.formvalue.get('age')?.hasError('max')">Length shoould be correct</span>
    </span>
</span>
    </div>

  <p>{{formvalue.value|json}}</p>
  <p>status:{{ formvalue.status}}</p>
<button class ="btn btn-success" [disabled]="!this.formvalue.value" type="submit" >Submit</button>
</form>
</div>
